<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="text/javascript">
      function rootSize (){
        if(window.innerWidth < 880){
          document.documentElement.style.fontSize = (window.innerWidth /440) * 100 + 'px'
        }else{
          document.documentElement.style.fontSize = (window.innerWidth / 1920) * 100 + 'px'
        }
      }
      window.onload=rootSize()
      window.onresize = function(){
        if(window.innerWidth < 550){
          document.documentElement.style.fontSize = (window.innerWidth /414) * 100 + 'px'
        }else{
          document.documentElement.style.fontSize = (window.innerWidth / 1920) * 100 + 'px'
        }
      }
    </script>
  </body>
</html>
